log-level: "debug"

discovery-relays:
  - "wss://domain1.tld"
  - "wss://domian2.tld"

plugin-down: "/usr/bin/local/strfry-router-plugin"
plugin-config: "/var/local/strfry-router-plugin.json"
router-config: "/var/local/strfry-router.config"

users:
  - name: "alice"
    pubkey: "<32-byte-public-key-hex>"
    depth: 1
    relay-depth: 1
    dir: down
  - name: "bob"
    pubkey: "<32-byte-public-key-hex>"
    depth: 2
    relay-depth: 1
    dir: both
  - name: "carol"
    pubkey: "<32-byte-public-key-hex>"
    depth: 1
    relay-depth: 1
    dir: up
